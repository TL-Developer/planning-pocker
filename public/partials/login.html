<h1>Entrar no InfraPocker</h1>

<form ng-submit="login(this)">
  <md-content>
      <md-input-container>
        <label>Username</label>
        <input ng-model="name" type="text">
      </md-input-container>
  </md-content>

  <md-button type="submit" class="md-raised md-primary">Entrar</md-button>
</form>
